<!doctype html>
<html ng-app="moduleListApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="apidoc.css">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>

    <script src="util.js"></script>
    <script src="controller2.js"></script>

  </head>
  <body ng-controller="ApiDocController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="contianer">
        <div class="navbar-head">
          <a class="navbar-brand" href="#">Python APIs</a>
        </div>
      </div>
    </div>

    <div class="container">
      <h3>Module List:</h3>
      <div ng-repeat="name in moduleNames">
        <span ng-click="$parent.moduleName = name" class="module">{{name}}</span>
      </div>
    </div>
    
    <div class="container">
      <h2>
        <span class="module">{{moduleName}}</span>
      </h2>

      <p class="lead">
        {{module().doc}}
      </p>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Details</h3>
        </div>
        <div class="panel-body">
          <dl class="dl-horizontal">
            <dt>from</dt>
            <dd><span class="filename">{{module().path}}</span></dd>
          </dl>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-8">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Imports</h3>
            </div>
            <div class="panel-body">
              <div ng-repeat="(name, obj) in getByType('module')">
                <span class="identifier">{{name}}</span>
                = <span class="module">{{obj.name}}</span>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Classes</h3>
            </div>
            <div class="panel-body">
              <div ng-repeat="(name, obj) in getByType('class')">
                <span class="identifier">{{name}}</span>
                <span>[<span class="filename">{{obj.doc}}</span>]</span>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Functions</h3>
            </div>
            <div class="panel-body">
              <div ng-repeat="(name, obj) in getByType('function')">
                <span class="identifier">{{name}}</span><span class="parameters">{{formatParameters(obj.parameters)}}</span>
                <span>[<span class="doc">{{obj.doc}}</span>]</span>
              </div>
            </div>
          </div>

        </div>

        <div class="col-xs-4">
          <h3>Source:</h3>
          <pre><small>{{getSource()}}</small></pre>
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; Alex Samuel 2014</p>
      </footer>
    </div>
  </body>
</html>
