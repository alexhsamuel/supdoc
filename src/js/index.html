<!doctype html>
<html ng-app="moduleListApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="apidoc.css">
  </head>
  <body ng-controller="ModuleListCtrl">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>

    <script src="util.js"></script>
    <script src="controller.js"></script>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="contianer">
        <div class="navbar-head">
          <a class="navbar-brand" href="#">Python APIs</a>
        </div>
      </div>
    </div>

    <div class="container">
      <h3>Module List:</h3>
      <div ng-repeat="(name, module) in modules">
        <span ng-click="$parent.module = name; console.log('foo');" class="module">{{name}}</span>
      </div>
    </div>
    
    <div class="container">
      <h2>
        module <span class="module">{{module}}</span>
      </h2>
      <div>
        from: <span class="filename">{{modules[module].path}}</span>
      </div>

      <h3>Contents:</h3>
      <div ng-repeat="entry in modules[module].dict">
        <span class="identifier">{{entry[0]}}</span>
        <span>[{{entry[1].type}}]</span>
      </div>

      <hr>
      <footer>
        <p>&copy; Alex Samuel 2014</p>
      </footer>
    </div>
  </body>
</html>
