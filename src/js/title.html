<h1>All Modules</h1>
<dl class="dl-horizontal">
  <dt class="dict-summary" ng-repeat-start="modname in getAllModnames()" style="text-align:left;">
    <module>{{modname}}</module>
  </dt>
  <dd class="dict-summary" ng-repeat-end>
    <span class="dict-summary">{{getObj(modname).summary}}</span>
  </dd>
</dl>
</div>
