<div class="container" ng-controller="ObjectController">
  <br>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="module title">{{obj.name}}</div>
      <div class="subtitle">
        {{obj.type}}
      </div>
    </div>
    <div class="panel-body" ng-show="obj.summary || obj.doc">
      <p class="lead">
        {{obj.summary}}
      </p>
      <div class="apidoc">
        <div compile="obj.doc"></div>
      </div>
    </div>
  </div>

  <ul class="nav nav-tabs">
    <li><a class="active" href="#contents" data-toggle="tab">Contents</a></li>
    <li><a class="" href="#details" data-toggle="tab">Details</a></li>
    <li><a class="" href="#source" data-toggle="tab" ng-click="loadSource()">Source</a></li>
  </ul>
  <br>

  <div class="tab-content">
    <div class="tab-pane fade in active" id="contents">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Attributes</h3>
          <label class="checkbox-inline" ng-show="obj.type == 'class'">
            <input type="checkbox" ng-model="inherited">Show Inherited
          </label>
        </div>
        <div class="panel-body">
          <dl>
            <dt class="dict-summary" ng-repeat-start="attrname in getAttrNames(undefined, undefined)" ng-controller="Attrs">
              <span class="identifier" style="color: #c8c8c8">{{attr.type}}</span>
              <span ng-if="attr.modname" class="identifier module">{{attr.modname}}.</span><obj name="{{attr.name}}" modname="{{attr.modname}}" class="{{attr.type}}">{{attr.name || attrname}}</obj>
              <span class="parameters" ng-if="attr.parameters">(
                <span ng-repeat="p in attr.parameters">
                  <span class="parameter">{{p.name}}</span><span ng-if="!$last">,</span>
                </span>
              )</span>
              <span ng-repeat="tag in attr.tags" class="label label-info {{tag}}">
                {{tag}}
              </span>
              <span ng-if="attr.value">
                = <span class="source literal">{{attr.value}}</span>
              </span>
              <!--span ng-if="attr.module != getObj(modname).module && inherited">
                defined in {{attr.module}} as {{attr.qualname}}
              </span-->
            </dt>
            <dd class="dict-summary" ng-repeat-end ng-controller="Attrs">
              <span class="doc"><span compile="attr.summary"></span></span>
            </dd>
          </dl>
        </div>
      </div>

    </div>

    <div class="tab-pane fade" id="details">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Details</h3>
        </div>
        <div class="panel-body">
          <dl class="dl-horizontal">
            <dt>from</dt>
            <dd><span class="filename">{{obj.path}}</span></dd>
          </dl>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="source">
      <pre><small>{{joinLines(source.slice(obj.lines[0], obj.lines[1]))}}</small></pre>
    </div>

  </div>

</div>
